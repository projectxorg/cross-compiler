image: docker:latest
services:
  - docker:dind
variables:
  DOCKER_DRIVER: overlay

stages:
  - build
  - push

before_script:
  - docker info
  - apk update
  - apk add make
  - make base

.build_template: &build_definition
  script:
    - make $PLATFORM
  except:
    - tags

.push_template: &push_definition
  script:
    - make $PLATFORM
  after_script:
    - docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}"
    - make push
  only:
    - tags

android-arm:
  stage: build
  variables:
    PLATFORM: android-arm
  <<: *build_definition
android-arm-hub:
  stage: push
  variables:
    PLATFORM: android-arm
  <<: *push_definition

